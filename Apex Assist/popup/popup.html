<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apex Assist</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Apex Assist</h1>
      <p>AI-powered Apex Learning automation</p>
    </header>

    <div class="api-status">
      <div class="model-info">
        <span class="label">Model:</span>
        <span id="model-name">Loading...</span>
      </div>
      <div class="connection-status">
        <span class="label">API:</span>
        <span id="api-status">Checking...</span>
        <span id="api-indicator" class="indicator pending"></span>
      </div>
    </div>

    <div class="quiz-info">
      <div class="quiz-name">
        <span class="label">Quiz:</span>
        <span id="quiz-name">Not detected</span>
      </div>
      <div class="quiz-progress">
        <span class="label">Progress:</span>
        <span id="quiz-progress">-/-</span>
      </div>
    </div>

    <div class="actions">
      <button id="startBtn" class="primary-btn">Start Automation</button>
      <button id="stopBtn" class="secondary-btn">Stop</button>
    </div>

    <div class="status">
      <p id="status-message" class="status-ready">Ready</p>
    </div>

    <footer>
      <a href="../options/options.html" target="_blank">Options</a>
      <a href="../about/about.html" target="_blank">About</a>
    </footer>
  </div>
  <script src="popup.js"></script>
</body>
</html>
